on:
  push:
    branches:
      - master # Push events on master branch
name: TODO Issue Generator
jobs:
  todoAction:
    name: TODO Issue Generator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: todo-actions
        uses: dtinth/todo-actions@v0.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
