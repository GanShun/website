<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ if eq .Section "post" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <title>{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}</title>

    <link rel="canonical" href="{{ .Permalink }}">
    {{ with .OutputFormats.Get "RSS" }}<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml"  />{{ end }}

    {{ partial "header.social.meta.html" . }}

    <link rel="shortcut icon" href="/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <script src="/js/lib/modernizr-2.6.2.min.js"></script>
</head>
<body {{if .IsHome}}class="home"{{end}}>
    {{ if .IsHome }}<div class="svg">{{ partial "circuit.svg" . }}</div>{{end}}
{{ partial "nav.html" . }}
