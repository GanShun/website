<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <meta name="description" content="{{ if ne .Title .Site.Title }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <title>{{ .Site.Title }}: {{ if ne .Title .Site.Title }}{{ .Title }}{{ else }}Home{{ end }}</title>

    <link rel="canonical" href="{{ .Permalink }}">
    {{ with .OutputFormats.Get "RSS" }}<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml"  />{{ end }}

    {{ partial "header.social.meta.html" . }}

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="/css/site.min.css" />
    <script src="/js/lib/modernizr-2.6.2.min.js"></script>
</head>
<body onload="doPrettyPrint()">

    {{ partial "nav.html" . }}
