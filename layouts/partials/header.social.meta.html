<!-- twitter card meta tags -->
<meta property="twitter:creator:id" content="{{ .Site.Params.twitter_id }}" />
<meta name="twitter:site" content="@{{ .Site.Params.twitter_handle }}">
<meta name="twitter:creator" content="@{{ .Site.Params.twitter_handle }}">
<meta name="twitter:title" content="{{ .Site.Title }}: {{ if ne .Title .Site.Title }}{{ .Title }}{{ else }}Home{{ end }}">
<meta name="twitter:description" content="{{ if ne .Title .Site.Title }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="https://oxide.computer/img/logo.jpg">
<meta name="twitter:domain" content="{{.Site.Title}}">
{{if .Params.podcast_file}}
<meta name="twitter:card" content="player">
<meta name="twitter:player" content="{{ .Params.iframe_link }}">
<meta name="twitter:player:width" content="500">
<meta name="twitter:player:height" content="180">
<meta name="twitter:player:stream" content="{{ .Params.podcast_file }}">
<meta name="twitter:player:stream:content_type" content="audio/mpeg">
{{else}}
<meta name="twitter:card" content="summary">
{{end}}

<!-- facebook open graph tags -->
<meta property="og:title" content="{{ .Site.Title }}: {{ if ne .Title .Site.Title }}{{ .Title }}{{ else }}Home{{ end }}"/>
<meta property="og:Section" content="website"/>
<meta property="og:url" content="{{ .Permalink }}"/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>
<meta property="fb:admins" content="{{ .Site.Params.facebook_id }}"/>
<meta property="og:description" content="{{ if ne .Title .Site.Title }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"/>
<meta name="og:image" content="https://oxide.computer/img/logo.jpg">
