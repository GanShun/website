{{ range .Data.Pages.ByDate.Reverse }}
<article class="summary">
    <h2>
        <a href="{{ .Permalink }}" title="{{ .Title }}">
            {{.Title}}
        </a>
        {{if .Params.departments}}{{else}}<small class="text-muted">{{ .Date.Format "2006/01/02" }}</small>{{end}}
    </h2>

    {{ partial "authors.html" . }}

    <p>{{ .Summary }}</p>

    {{ partial "badge-list.html" . }}
</article>
{{ end }}
