{{ partial "header.html" . }}

<div class="container">
    <article class="post">
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{.Title}}</h1>
            <p class="lead">
            {{ .Date.Format "Monday, January 2, 2006" }}
            </p>

            <!-- get the author(s) -->
            <h4>
                {{ with .Params.authors }}{{ range $file := . }}
                <small class="author text-muted">
                    <a href="/authors/{{$file}}/">{{ ( index $.Site.Data.team $file).name }}</a>
                </small>
                {{ end }}{{ end }}
            </h4>
            <!-- end authors section -->
        </div>

        {{ .Content }}

        {{ partial "badge-list.html" . }}
    </article>
</div>

{{ partial "footer.html" . }}
