{{ partial "header.html" . }}

<div class="container">
    <article class="post">
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{.Title}}</h1>
            {{if .Params.episode}}<h3>Episode {{.Params.episode}}</h3>{{end}}
            <p class="lead">{{ .Date.Format "Monday, January 2, 2006" }}</p>

            {{ partial "authors.html" . }}
        </div>

        {{ .Content }}

        {{ partial "badge-list.html" . }}

        {{ partial "social-share.html" . }}
    </article>
</div>

{{ partial "footer.html" . }}
