[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "10.15.3", NODE_ENV = "production" }
  # functions = "./src/functions"

[dev]
  command = "npm run start"
  publish = "dist"
  port = 3000
  targetPort = 8181
  NODE_ENV = "development"
  # functionsPort = 34567

[[redirects]]
  from = "/post/*"
  to = "/blog/:splat"
